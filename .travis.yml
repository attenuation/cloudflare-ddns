language: go

go:
  - 1.x

before_install:
  # Install linters and misspell
  - go get -u github.com/alecthomas/gometalinter
  - gometalinter --install

script:
  - go build

deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
